<!DOCTYPE html>
<html lang='en'>
<head><title>1234</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../_css/global.css" rel="stylesheet" type="text/css">
<link href="../_css/form.css" rel="stylesheet" type="text/css">

<!-- jQuery to mark full shifts -->

<script src="../_js/jquery-1.6.2.js" type="text/javascript"></script>
<script type="text/javascript" src="../_js/form_processor.js"></script>
<script type="text/javascript">
	$("document").ready( function () {		
		$("form :checkbox.full").before('<span style="color:red;font-weight:bold;position:relative;right:10px;">FULL!</span>');
	});
</script>

<!-- Set viewport for responsive viewing on mobileS -->
<meta name="viewport" content="width=device-width,intial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

<form method="post" action="/_php/FormProcessor.php" name="volform" id="volform">
  <fieldset id="description" title="Description">
  <legend>Description</legend><h1><br>blah blah blah</h1><p class="clear">&nbsp;</p><p>The quick brown fox<br />
jumped over<br />
the lazy dog</p>  </fieldset>
  <fieldset id="contact" title="Contact Info">
<legend>Contact Info</legend>

		<ul>
        	<li>
            	<label for="Name">Name:</label>
                <input name="Name" type="text" required id="Name">
            </li>
            <li>
                <label for="Email">Email:</label>
                <input name="Email" type="email" id="Email">
            </li>
            <li>
                <label for="Phone">Phone:</label>
                <input name="Phone" type="text" id="Phone">
            </li>
        </ul>
    </fieldset>
  <fieldset id="shifts" title="Available Shifts">


<p class="title"><strong>one</strong></p>
<ul>

<li>
	<input name="two" type="checkbox"  id="two">
	<label for="two">two</label>
</li>
</ul>

<p class="title"><strong>three</strong></p>
<ul>

<li>
	<input name="four" type="checkbox"  id="four">
	<label for="four">four</label>
</li>

<li>
	<input name="five" type="checkbox" class="full" id="five">
	<label for="five">five</label>
</li>

<li>
	<input name="six" type="checkbox"  id="six">
	<label for="six">six</label>
</li>
		<input type="submit" name="submit" value="Submit">
      
        <input type="HIDDEN" name="required" value="">
    </fieldset>
			
</form>
</body>
</html>
